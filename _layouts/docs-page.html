---
layout: base
---

<div class="container">
  <div class="row docs-page">

    <div class="col-sm-3 col-md-2">
      <div class="docs-page-nav">
        <a href="{{ site.baseurl }}/">
          <img src="/assets/img/logo-big.png">
        </a>
        <ul>
          {% for section in site.data.docs %}
          <li class="heading">
            {{ section.name }}
          </li>
          {% for node in section.pages %}
          <li{% if page.id == node.id %} class="active"{% endif %}>
            <a href="{{ site.baseurl }}/docs/{% if node.id == 'index' %}{% else %}{{ node.id }}{% endif %}">{{ node.name }}</a>
          </li>
          {% endfor %}
          {% endfor %}
        </ul>
      </div>
    </div>

    <div class="col-sm-9 col-md-10">
      <div class="docs-page-content">
        <div class="panel panel-default">
          <div class="panel-body">
            {{ content }}
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
