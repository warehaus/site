---
layout: base
---

<div class="container">
  <div class="row text-center" style="padding: 2rem 0;">
    <a href="{{ site.baseurl }}/">
      <img src="/assets/img/logo-big.png" style="width: 165px; height: 34px;">
    </a>
  </div>

  <div class="row">
    <div class="col-md-12 col-lg-offset-1 col-lg-10">
      <div class="docs-page-content">
        <header class="post-header">
          <h1 class="post-title" itemprop="name headline">
            {{ page.title }}
            <small>
              {% for category in page.categories %}
              <span class="label label-success">{{ category }}</span>
              {% endfor %}
            </small>
          </h1>
          <h5 class="post-subtitle">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
          </h5>
        </header>
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
          <div class="post-content" itemprop="articleBody">
            {{ content }}
          </div>
        </article>
      </div>
    </div>

  </div>
</div>
